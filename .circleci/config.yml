version: 2.1
jobs:
  build:
    docker: 
      - image: mankalo/akeyless_cli # the primary container, where your job's commands are run
    environment:
      mysecret: akeyless://my_secret
      BASH_ENV: ~/.akeyless/akeyless_env.sh
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Authenticate to Akeyless
          command: akeyless auth --admin-email $admin_email --admin-password $admin_password
      - run:
          name: Fetch Secret
          command: echo "mysecret=[$mysecret]"
